<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>CASIO calc</h1>
    <!-- pt1 calculator -->
    
    <div class="body">
        <div class="display h1">
       00 
       <div class="answer">00</div>
    </div>
    
        <div class="menu-btn">
        
    <button class="shiftbtn" id="shiftbtn"><span>SHIFT</span></button>

        </div>
        <div class="arith">
        <div class=" col numbers">
           <div class="row1">
            <span id="const">CONST</span>
            <span id ="conv">CONV</span>
            <span id ="clr">CLR</span>
            <span id = "ins">INS</span>
            <span id ="off">OFF</span>
    </div>
            <button class="btn btn-secondary" id="seven">7</button>
            <button class="btn btn-secondary" id="eight">8</button>
            <button class="btn btn-secondary" id="nine">9</button>
            <button class="btn btn-success" id="del">DEL</button>
            <button class="btn btn-success" id="ac">AC</button>
        </div>
        <div class="col numbers">
            <div class="row2">
            <span id ="MATRIX">MATRIX</span>
            <span id="VECTOR">VECTOR</span>
            <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span id = "npr">nPr</span>
            <span id ="ncr">nCr</span>
    </div>
            <button class="btn btn-secondary" id="four">4</button>
            <button class="btn btn-secondary" id="five">5</button>
            <button class="btn btn-secondary" id="six">6</button>
            <button class="btn btn-secondary" id="multiply">&times;</button>
            <button class="btn btn-secondary" id="divide">&divide;</button>
        </div>
        <div class="col numbers">
            <div class="row3">
                <span id ="STAT">STAT</span>
                <span id ="CMPLX">CMPLX</span>
                <span id="BASE">BASE</span>
                <span id ="Pol">Pol</span>
                <span id="Rec">Rec</span>
            </div>
            <button class="btn btn-secondary" id="one">1</button>
            <button class="btn btn-secondary" id="two">2</button>
            <button class="btn btn-secondary" id ="three">3</button>
            <button class="btn btn-secondary" id="plus">&plus;</button>
            <button class="btn btn-secondary" id="minus">&minus;</button>
        </div>
        <div class="col numbers">
            <div class="row4">
                <span id="Rnd">Rnd</span>
                <span id="Ran">Ran# <span class="pink">Ranint</span></span>
                <span id="pi">&pi; &nbsp;<span class="pink" id="e">ùëí</span></span>
                <span id="drg">DRG &#9654;</span>

            </div>
            <button class="btn btn-secondary" id="zero">0</button>
            <button class="btn btn-secondary dot" id="dot">&#x2022;&nbsp;</button>
            <button class="btn btn-secondary x10" id="x10x">x10<sup>x</sup></button>
            <button class="btn btn-secondary" id="ans">Ans</button>
            <button class="btn btn-danger" id="equal">=</button>

        </div>
        </div>
    </div>
    
    <!-- pt2 convertor  -->
    <script src="script.js"></script>
